<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
    <title>Todo App</title>
  </head>
  <body id="page">
    <header class="plan-matrix">
      <img class="scheme-elsenhower" src="./eisenhower-matrix.jpg">
      <a class="plan-matrix-more__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <section class="task-bar">
      <label for="new-task">Add Item</label>
      <div class="task-bar-new-block">
        <input id="new-task" class="task-name" type="text">
        <button class="task-bar-add__btn">Add</button>
      </div>
      <h3 class="task-list-name">Todo</h3>
      <ul id="task-bar-need-to-do" class="task-list">
        <li class="task-bar-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-name">
          <button class="task-bar-edit__btn">Edit</button>
          <button class="task-bar-del__btn">
            <img class="task-bar-remove__btn" src="./remove.svg">
          </button>
        </li>
        <li class="task-bar-item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-name">
          <button class="task-bar-edit__btn">Save</button>
          <button class="task-bar-del__btn">
            <img class="task-bar-remove__btn" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="task-bar-compl-tasks" class="task-list">
        <li class="task-bar-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task-name">
          <button class="task-bar-edit__btn">Edit</button>
          <button class="task-bar-del__btn">
            <img class="task-bar-remove__btn" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  <script src="app.js"></script>
 </body>
</html>
