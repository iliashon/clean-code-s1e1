<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
    <title>Todo App</title>
  </head>
  <body id="page">
    <header class="plan-matrix">
      <img class="scheme-elsenhower" src="./eisenhower-matrix.jpg" alt="Matrix Elsenhower">
      <a class="plan-matrix__more-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <section class="task-bar">
      <label for="new-task">Add Item</label>
      <div class="task-bar__add-block">
        <input id="new-task" class="task-bar__input" type="text">
        <button class="task-bar__add-block__add-btn">Add</button>
      </div>
      <h3 class="task-bar__task-list-name">Todo</h3>
      <ul id="task-bar__need-to-do" class="task-list">
        <li class="task-bar__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-bar__input">
          <button class="task-bar__edit-btn">Edit</button>
          <button class="task-bar__item__del-btn">
            <img class="task-bar__remove-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task-bar__item task-bar__item__edit-mode_active">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-bar__input">
          <button class="task-bar__edit-btn">Save</button>
          <button class="task-bar__item__del-btn">
            <img class="task-bar__remove-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="task-bar__task-list-name">Completed</h3>
      <ul id="task-bar__compl-tasks" class="task-list">
        <li class="task-bar__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task-bar__input">
          <button class="task-bar__edit-btn">Edit</button>
          <button class="task-bar__item__del-btn">
            <img class="task-bar__remove-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  <script src="app.js"></script>
 </body>
</html>
